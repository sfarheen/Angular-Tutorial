<div>
  <h1>
    <img src= 'https://www.pragimtech.com/wp-content/uploads/2019/{{imagePath}}' />

    {{'Page Header = ' + pageHeader}}
    {{10+20+30}} <br/>
    {{pageHeader? pageHeader : 'No Header'}}
    {{pageHeader2? pageHeader2 : 'No Header'}} <br/>

    {{this.getFullName()}}
  </h1>

  <!-- Property binding -->
  <button [disabled]= 'isDisabled'>Click Me </button> <br/><br/>

  <!-- Property binding - Canonical Form -->
  <button bind-disabled= 'isDisabled'>Click Me </button> <br/><br/>

  <!-- Property binding - Canonical Form -->
  <span bind-innerHtml= 'pageHeader'></span> <br/><br/>

  <!-- Interpolation - Sanitizes Malicious Content -->
  <div>{{badHtml}}</div> <br/>

  <!-- Property Binding - Sanitizes Malicious Content -->

  <div [innerHTML]='badHtml'></div> <br/>

  <my-employee></my-employee>
</div>
