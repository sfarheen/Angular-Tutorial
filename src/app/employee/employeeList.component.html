<employee-count
  [all]="getTotalEmployeesCount()"
  [male]="getTotalMaleEmployeesCount()"
  [female]="getTotalFemaleEmployeesCount()"
  (countRadioButtonSelectionChanged)="onEmployeeCountRadioButtonChange($event)"
></employee-count>

<br />
<br />

<table>
  <thead>
    <tr>
      <th>Code</th>
      <th>Name</th>
      <th>Gender</th>
      <th>Annual Salary</th>
      <th>Date of Birth</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let employee of employees;">
      <tr
        *ngIf="selectedEmployeeCountRadioButton=='All' || selectedEmployeeCountRadioButton == employee.gender"
      >
        <td>
          <a [routerLink]="['/employees', employee.code]">
            {{employee.code | uppercase}}
          </a>
        </td>
        <td>{{employee.name}}</td>
        <td>{{employee.gender}}</td>
        <td>{{employee.annualSalary | currency:'USD':false: '1.3-3'}}</td>
        <td>{{employee.dateOfBirth | date:'dd/MM/y'|uppercase}}</td>
      </tr>
    </ng-container>

    <tr *ngIf="!employees || employees.length==0">
      <td colspan="5">
        No employees to display
      </td>
    </tr>
  </tbody>
</table>
